<html class="no-js">


<head>
    {% load staticfiles %}
    <meta charset="utf-8">

    <title>登录</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="{%static  'css/amazeui.css/amazeui.min.css'%}">
    <link rel="stylesheet" href="{%static  'app.css'%}">

    <style>
        body {
            padding: 0 !important;

            background-size: cover;
        }

        .form-layout {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>

<body style="padding-top: 70px;">


    <div class="am-g form-layout">
        <div class="am-u-md-4 am-u-md-centered ">

            <form class="am-form am-padding" id="aaa" action="login" method="post"  style="background: #fff; box-shadow: 0 0 10px #000;">
                {% csrf_token %}
                <input type='hidden' name='csrfmiddlewaretoken' value='8RYkYKowaYUkeNAab9IUXV6Pbrp3q1wZ69hQ9dVS9fRHtbSeMflBbGuRYvXqvJ4i' />
                <fieldset>
                    <legend>欢迎登录<a class="am-align-right" href="/">返回首页</a></legend>
                    <div class="am-form-group">
                        <label for="username">用户名</label>
                        <input type="text" name="username" placeholder="输入用户名">
                    </div>
                    <div class="am-form-group">
                        <label for="password">密码</label>
                        <input type="password" name="password" placeholder="输入密码">
                    </div>
                    <div class="am-checkbox">
                        <label>
                            <input type="checkbox" name="remember" checked> 记住我
                        </label>
                        <label class="am-align-right">
                            没有账号? <a href="/user/sig_up/">注册</a>
                        </label>
                    </div>
                    <p>
                        <button type="submit" class="am-btn am-btn-block am-btn-success">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>




<script src="static /js/jquery-3.3.1.js "></script>
<script src="static /js/amazeui.min.js"></script>
<script>
   $(function () {
        $('#aaa').submit(function (){
        $.ajax({
            url:"{% url 'login' %}",
            type:"post",
            data:$("#aaa").serialize(),
            success:function (data) {
                if(data ==='登陆成功'){
                    location.href='http://localhost:8000/user/'
                }else{
                    alert(data)
                }
            }
            })
            return false
        })
    })
</script>
